                 <article>
                    <h1>Poderia ajudar em alguma coisa?</h1>
                    <p>Que tal um cafézinho? Caso tenha alguma pergunta ou esteja interessado no meu trabalho preencha os dados abaixos.</p>
                    
                    <div>
                        <form method="post">
                            <label for="nome">Nome Completo</label>

                            <label for="email">Endereço de Email</label>
                            <input type="email" id="email" name="e-mail" placeholder="Seu email...">
                            
                            <label for="falar">Gostaria de falar sobre...</label>
                            <select id="falar-sobre" name="falar-sobre">
                                <option value="duvida">Tenho uma dúvida.</option>
                                <option value="profissional">Contato profissional.</option>
                            </select>
                            
                            <textarea name="message" rows="5" cols="10" placeholder="Mensagem (lembrando seja breve e pontual)..."></textarea>
                      
                          <input type="submit" value="Enviar">
                        </form>
