<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<title>HTML - Listas e Links</title>
		<meta charset="UTF-8">	
	</head>

	<body>
		<h1 >Listas e Links</h1>

		<h2 id="lista-nao-ordenada">Lista não ordenada</h2>
		<ul>
			<li>Brasil</li>
			<li>Argentina</li>
		</ul>

		<h2>Lista ordenada</h2>
		<ol>
			<li>Palmeiras</li>
			<li>Corinthians</li>
		</ol>

		<h2>Lista de Definições</h2>
		<dl>
			<dt><a href="https://amazon.com.br">TV:</a></dt>
				<dd>32 polegadas, preta, smart</dd>
			<dt>PC:</dt>
				<dd>Ryzen 5, branco, GTX 1660</dd>
		</dl>
		
		<h2>Links</h2>
		<nav>
			<ul>
				<li><a href="https://ebaconline.com.br">EBAC</a></li>
				<li><a href="#top">Voltar ao topo</a></li>
			</ul>
		</nav>
		<a href="#lista-nao-ordenada">Ver lista não ordenada</a> <br>
		<a href="https://amazon.com.br">amazon</a>
	</body>

</html>
